<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="Calculadora simples para juros simples e compostos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="financeiro, juros, calculadora, taxa, montante, simples e compostos">
    <title>Calcule Juros</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <header>
        <div class="cabecalho">
        <a href="index.html"><h1>calcule juros</h1></a> 
        </div>
    </header>
    <nav class="menu">
        <ul>
            <li><a href="index.html"><span>Juros simples</span></a></li>
            <li><a href="compostos.html"><span>Juros compostos</span></a></li>
        </ul>
    </nav>
    <content>            
            <div class="painel">
                <h4>juros compostos</h4>
               <div class="campos">
                    <table onkeydown="entercomposto(event)">
                        <tr>                        <!--CAPITAL-->
                            <td>Capital</td>
                            <td><input type="number" id="capital" autocomplete="off" autofocus></td>                        
                        </tr>                    
                        <tr>                        <!--TAXA-->
                            <td>Taxa</td>
                            <td><input type="number" id="taxa" placeholder="%" autocomplete="off"></td>
                        </tr>                                    
                        <tr>                        <!--TEMPO-->                             
                            <td>Tempo</td>
                            <td><input type="number" id="tempo" value="1" autocomplete="off"></td>
                        </tr>
                    </table>
                                                    <!--BOTÃ•ES-->
                    <div class="botoes">
                        <input type="button" value="Calcular" id="calcular" onclick="calccomposto();">
                        <input type="button" value="Limpar" onclick="limpar();">
                    </div>
                </div>
                                                    <!--RESULTADO-->
                <div class="resultado">
                    <p>Resultado</p>
                    <table>
                        <tr>
                            <td>Juros</td>
                            <td class="juros">= R$ 0,00</td>
                        </tr>
                        <tr>
                            <td>Montante</td>
                            <td class="montante">= R$ 0,00</td>
                        </tr>
                    </table>
                </div>                
            </div>
    </content>

    

</body>
</html>
